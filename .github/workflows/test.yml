name: Auto merge basic check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

  sst-deploy-preview:
    needs: install-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      SST_STAGE: preview
      ADMIN_USER_ID: ${{ secrets.ADMIN_USER_ID_TEST }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache SST build artifacts
        uses: actions/cache@v4
        with:
          path: .sst
          key: ${{ runner.os }}-sst-${{ env.SST_STAGE }}-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-sst-${{ env.SST_STAGE }}-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          mask-aws-account-id: true

      # probably only one PR at a time because it's just me
      - name: Check SST deploy preview
        run: npx sst deploy --stage $SST_STAGE

  sst-diff-production:
    needs: install-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    permissions:
      contents: read
      id-token: write
    env:
      NODE_ENV: production
      SST_STAGE: production
      ADMIN_USER_ID: ${{ secrets.ADMIN_USER_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Cache SST build artifacts
        uses: actions/cache@v4
        with:
          path: .sst
          key: ${{ runner.os }}-sst-${{ env.SST_STAGE }}-${{ github.ref_name }}
          restore-keys: |
            ${{ runner.os }}-sst-${{ env.SST_STAGE }}-

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}
          mask-aws-account-id: true

      # probably only one PR at a time because it's just me
      - name: Check SST prod diff
        run: npx sst diff --stage $SST_STAGE
